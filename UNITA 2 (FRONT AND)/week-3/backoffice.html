<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backoffice VideGames</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/backoffice-style.css">
</head>
<body>
    <body class="vh-100 d-flex flex-column">

        <header class="text-center">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body p-2" data-bs-theme="dark" id="navbar-top">
                <div class="container-fluid">
    
                  <img src="./css/img/logo vabar.jpg" alt="logo sito" id="logo-navbar">
    
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
    
                  <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="homepage.html">
                            Home
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./backoffice.html">
                            backoffice
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./details.html">
                            details
                        </a>
                    </ul>
    
                    <img src="./css/img/vabar centrale.jpg" alt="logo centrale" id="logo-centrale">
    
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>

          <h1 class="m-5">
            Aggiungi o Modifica Prodotto
          </h1>
          <h3 class="m-5">
            Inizia con una nuova sessione e preparati per emozioni forti! 
        </h3>

        </header>

        <main class="flex-grow-1">

          <div class="container">
            <div class="row justify-content-center">
              <div class="col col-12 col-md-6 col-lg-2">
                <form id="product-form">
                    <div class="mb-1">
                        <p>Brand</p>
                        <input type="text" id="brand" required>
                      </div>
                    <div class="mb-2">
                        <p>URL Immagine</p>
                        <input type="text" id="imageUrl" required>
                      </div>
                    <div class="mb-2">
                        <p>Nome Videogames</p>
                        <input type="text" id="name" required>
                      </div>
                      <div class="mb-2">
                        <p>Descrizione Videogames</p>
                        <input type="text" id="description" required>
                      </div>
                      <div class="mb-2">
                        <p>Prezzo Videogames</p>
                        <input type="number" id="price" required>
                      </div>
                      <div class="mb-2">
                        <label for="productId" class="form-label"></label>
                        <input type="hidden" class="form-control" id="productId">
                      </div>
                      <button type="submit">Salva</button>
                </form>
              </div>
            </div>
          </div>
        </main>

        <footer class="bg-secondary-subtle text-center">
            <div>
                <ul class="list-unstyled mb-0">
                  <li>Home</li>
                  <li>Contatti</li>
                  <li>Dove siamo</li>
                </ul>
            </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/meccanismo.js"></script>
</body>
</html>
