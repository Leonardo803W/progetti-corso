<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/edit-profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-dark">
    <header>
        <img src="./assets/netflix_logo.png" alt="logo web">
    </header>
    
    <main class="text-light">
        <h1>
            Edit Profile
        </h1>
        <hr>
        <section id="big-section" class="d-flex">
            <img src="./assets/avatar.png" alt="foto avatar">
            <section class="ms-2">
                <div>
                    <p class="bg-secondary w-75" id="username">
                        Strive Student
                    </p>
                    <div>
                        <p class="m-0">
                            Language:
                        </p>
                        <button class="p-0 bg-dark text-light border-light">
                            English
                            <img src="./assets/img SVG/caret-down-fill.svg" alt="freccia lingue" class="h=ps-1">
                        </button>
                    </div>
                </div>

                <hr>

                <p>
                    Maturity Settings:
                </p>
                <p class="bg-secondary" id="rating">
                    ALL MATURYTI RATINGS
                </p>
                <p>
                    Show titles of all maturity ratings for this profile.
                </p>
                <button class="bg-dark text-light border-light" id="secondary">
                    EDIT
                </button>
            
                <hr>

                <p>
                    Autoplay controls
                </p>
                <label>
                    <input type="checkbox"> Autoplay next episode in a series on all devices.
                </label>
                <label>
                    <input type="checkbox"> Autoplay previews while browsing on all devices.
                </label>
            </section>
        </section>
        <hr>
    </main>
    
    <footer>
        <div>
            <button>SAVE</button>
            <button>CANCEL</button>
            <button>DELETE PROFILE</button>
        </div>
        <form action="principal.html">
        <button class="bg-black m-1 text-light border-light">Home</button>
        </form>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
